<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 글쓰기</title>
<!--    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}" />- -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css}" rel="stylesheet">

</head>
<body>
<header th:insert="html/header.html"></header>
<div class="container">
    <form action="/post" method="post">
        <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label"><strong>제목</strong></label>
            <div class="col-sm-10">
                <input th:filed="*{title}" type="text" name="title" class="form-control" id="inputTitle" />
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAuthor" class="col-sm-2 col-form-label"><strong>작성자</strong></label>
            <div class="col-sm-10">
<!--                <input th:filed="*{userid}" type="text" name="author" class="form-control" id="inputAuthor" th:text="| ${loginUser.username} |"/>-->

                <input th:filed="*{userid}" type="text" name="author" class="form-control" id="inputAuthor"/>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputContent" class="col-sm-2 col-form-label"><strong>내용</strong></label>
            <div class="col-sm-10">
                <textarea th:filed="*{content}" type="text" name="content" class="form-control" id="inputContent"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <input class="btn btn-primary" type="submit" role="button" th:value="저장"  onclick='save()' />
            </div>
        </div>
    </form>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>

    oEditors.getById['txtContent'].exec('UPDATE_CONTENTS_FIELD', []);

    var content = document.getElementById('smartEditor').value;
    /*alert(document.getElementById('txtContent').value);*/
    // 값을 불러올 땐 document.get으로 받아오기
    return;
  }
</script>
</body>
</html>
